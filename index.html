<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteMesh - P2P Polling</title>
    <link rel="icon" type="image/svg+xml" href="votemesh-icon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>VoteMesh</h1>
            <p>Decentralized P2P Polling</p>
        </div>

        <!-- Network Status -->
        <div id="network-status" class="network-status">
            <div class="network-header">
                <div class="network-info">
                    <h3>Network Status</h3>
                    <p id="peer-count">Connected Peers: 0</p>
                    <p id="peer-id">Your ID: Connecting...</p>
                </div>
                <div id="connection-indicator" class="connection-indicator"></div>
            </div>
        </div>

        <!-- Poll Creation -->
        <div id="creator-section" class="card">
            <h2>Create New Poll</h2>
            <form id="poll-form" class="space-y-4">
                <div class="form-group">
                    <label for="question" class="form-label">Question</label>
                    <input type="text" 
                           id="question" 
                           class="form-input"
                           placeholder="What's your question?"
                           required>
                </div>
                
                <div id="options-container" class="space-y-2">
                    <label class="form-label">Options</label>
                    <div class="option-input-group">
                        <input type="text" class="form-input" placeholder="Option 1" required>
                    </div>
                    <div class="option-input-group">
                        <input type="text" class="form-input" placeholder="Option 2" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" 
                            id="add-option-btn"
                            class="button button-secondary">
                        Add Option
                    </button>
                    <button type="submit"
                            class="button button-primary">
                        Create Poll
                    </button>
                </div>
            </form>
        </div>

        <!-- Active Poll -->
        <div id="voter-section" class="card hidden">
            <h2 id="poll-question"></h2>
            <div id="poll-options" class="space-y-2"></div>
            <div id="results" class="space-y-2"></div>
        </div>

        <!-- Share Section -->
        <div id="share-section" class="card hidden">
            <h3>Share Poll</h3>
            <div class="share-group">
                <input type="text" 
                       id="share-url" 
                       class="form-input share-input"
                       readonly>
                <button id="copy-url-btn"
                        class="button button-blue">
                    Copy Link
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
